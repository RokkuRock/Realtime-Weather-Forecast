<!doctype html>
	<html>
		<head>
			<style>
				.w3-cell {
					border-style: solid;
					border-color: black;
					border-width: medium;
				}
				.input{
					width:20;
				}
				.w3-cell,.w3-panel{padding:0.01em 16px}
				.w3-cell-row{display:table;width:100%}
				.w3-cell{display:table-cell}
			</style>
		</head>
	<body>
		<div class="w3-cell-row">
			<div class="w3-cell">
				<p>現在溫度</p>
				<p id="temp">0</p>
			</div>
			
			<div class="w3-cell">
				<p>today: <p id = "0">0</p></p>
				<p>max temp:<p id = "100" >0</p></p>
				<p>min temp:<p id="10000">0</p></p>
			</div>
  
			<div class="w3-cell">
				<p>date: <p id = "1">0</p></p>
				<p>max temp:<p id = "101" >0</p></p>
				<p>min temp:<p id="10001">0</p></p>
			</div>
  
			<div class="w3-cell">
				<p>date: <p id = "2">0</p></p>
				<p>max temp:<p id = "102" >0</p></p>
				<p>min temp:<p id="10002">0</p></p>
			</div>
  
			<div class="w3-cell">
				<p>date: <p id = "3">0</p></p>
				<p>max temp:<p id = "103" >0</p></p>
				<p>min temp:<p id="10003">0</p></p>
			</div>
  
			<div class="w3-cell">
				<p>date: <p id = "4">0</p></p>
				<p>max temp:<p id = "104" >0</p></p>
				<p>min temp:<p id="10004">0</p></p>
			</div>
  
			<div class="w3-cell">
				<p>date: <p id = "5">0</p></p>
				<p>max temp:<p id = "105" >0</p></p>
				<p>min temp:<p id="10005">0</p></p>
			</div>
  
			<div class="w3-cell">
				<p>date: <p id = "6">0</p></p>
				<p>max temp:<p id = "106" >0</p></p>
				<p>min temp:<p id="10006">0</p></p>
			</div>
		</div>
	<script>
	
		fetch("https://opendata.cwb.gov.tw/api/v1/rest/datastore/O-A0003-001?Authorization=CWB-F800D34C-2B87-4A87-8E9B-1B6FFFB8FAFD&format=JSON&stationId=466900&elementName=TEMP&parameterName=CITY").then(x=>x.json()).then(y=>document.getElementById("temp").textContent=y.records.location[0].weatherElement[0].elementValue);

		var day=["星期日","星期一","星期二","星期三","星期四","星期五","星期六"];
	
		fetch("https://opendata.cwb.gov.tw/api/v1/rest/datastore/F-D0047-071?Authorization=CWB-F800D34C-2B87-4A87-8E9B-1B6FFFB8FAFD&limit=8&format=JSON&locationName=%E6%B7%A1%E6%B0%B4%E5%8D%80&elementName=MinT,MaxT").then(x=>x.json()).then(y=>updata(y))
	
		function updata(a){
	
		tempdata = a.records.locations[0].location[0].weatherElement;
			for(var i = 0;i< 14;i += 2){
				document.getElementById((i/2)+100).innerHTML = tempdata[0].time[i].elementValue[0].value;
				document.getElementById((i/2)+10000).innerHTML = tempdata[1].time[i].elementValue[0].value;
				var date = (tempdata[0].time[i].startTime).split(" ")[0];
				var days = new Date(date);
				document.getElementById(i/2).innerHTML = date+" "+day[days.getDay()];
			}
		}

    </script>
  </body>
</html>
